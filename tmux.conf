# change the default delay
set -sg escape-time 1

# better window/pane indexing
set -g base-index 1
setw -g pane-base-index 1

# Shortcut to source file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# If vim or other application uses same prefix, press twice to use it
bind C-b send-prefix

# New split pane controls
bind | split-window -h
bind - split-window -v

# Vim pane movements
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle through panes using ctrl-h or ctrl-l
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes 5 rows at a time
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Proper colors
set -g default-terminal "screen-256color"

# Mouse integration
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Oh-my-Zsh (need to get other things to work if using ZSH as shell)
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Autorename sanely
setw -g automatic-rename on
